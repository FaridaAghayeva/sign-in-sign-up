<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonxts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/eye.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Document</title>
  </head>

  <body>
    <form action="#" autocomplete="of" id="form">
      <img id="star" alt="star" src="./assets/images/Star 8.png" />
      <h1>Sign up</h1>
      <div id="emailDiv" class="input-control">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="example@gmail.com"
        />
        <p class="message"></p>
      </div>
      <div id="parolDiv" class="input-control">
        <label for="parol">Create a password</label>
        <input
          type="password"
          name="parol"
          id="parol"
          placeholder="must be 8 characters"
        />
        <button class="svg" type="button">
          <i class="fa-regular fa-eye-slash eye-icon"></i>
        </button>
        <p class="message message-pass1"></p>
      </div>
      <div id="parol2Div" class="input-control">
        <label for="parol2">Confirm password</label>
        <input
          type="password"
          name="parol2"
          id="parol2"
          placeholder="repeat password"
        />
        <button class="svg2" type="button">
          <i class="fa-regular fa-eye-slash eye-icon2"></i>
        </button>
        <p class="message message-pass2"></p>
      </div>
      <button id="btn" type="submit">Log in</button>
      <p>Or Register with</p>
      <div class="btn-icons">
        <img alt="facebook" src="./assets/images/facebook.png" />
        <img alt="google" src="./assets/images/google.png" />
        <img alt="ios" src="./assets/images/ios.png" />
      </div>
      <p class="account-text">
        Already have an account?
        <a class="login-link" href="./sign-in.html">Log in</a>
      </p>
    </form>

    <script src="./assets/script.js"></script>
  </body>
</html>
