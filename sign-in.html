<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/eye.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Document</title>
  </head>

  <body>
    <form action="#" autocomplete="of" id="form">
      <img id="star" alt="star" src="./assets/images/Star 8.png" />
      <h1>Sign up</h1>
      <div id="emailDiv" class="input-control email-input">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="example@gmail.com"
        />

        <i class="far fa-check-circle circle-icon svg"></i>
        <p class="message message-email"></p>
      </div>
      <div id="parolDiv" class="input-control">
        <label for="parol">Create a password</label>
        <input
          type="password"
          name="parol2"
          id="parol"
          placeholder="must be 8 characters"
        />
        <i class="fa-regular fa-eye-slash eye-icon in-icon svg2"></i>
        <p class="message message-pass1"></p>
      </div>
      <input
        type="password"
        name="parol2"
        id="parol2"
        class="parol2"
        placeholder="must be 8 characters"
      />
      <p id="forgotten-password">Forgot password?</p>
      <button id="btn" type="submit">Log in</button>
      <p>Or Login with</p>
      <div class="btn-icons">
        <img alt="facebook" src="./assets/images/facebook.png" />
        <img alt="google" src="./assets/images/google.png" />
        <img alt="ios" src="./assets/images/ios.png" />
      </div>
      <p class="account-text">
        Don't have an account?
        <a class="login-link" href="./sign-up.html">Sign up</a>
      </p>
    </form>

    <script src="./assets/sign-in.js"></script>
  </body>
</html>
